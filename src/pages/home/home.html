<ion-header>
  <ion-navbar>
    <ion-title>
      Zoom Area Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Zoom
    </ion-card-header>

    <ion-card-content>
      <zoom-area [(scale)]="scale" (afterZoomIn)="afterZoomIn($event)" (afterZoomOut)="afterZoomOut($event)" [(controls)]="showControls">
        <img src="assets/image.jpg" alt="Zoom It">
      </zoom-area>
    </ion-card-content>
  </ion-card>
</ion-content>
